<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Mizo liChess</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-light p-5 rounded">
                <h2 class="text-center fw-bold mb-3">Registration Form</h2>
                <form name = "google-sheet" action="/action_page.php">
                    <div class="p-2 d-grid gap-auto col-auto mx-5">
                        <button type="button" class="btn btn-success" id="startButton">Click Here First<br> To Log into Lichess<br>And Authorize</button>

                            <input 
                            type="text"
                            id="token" 
                            name="token" 
                            class="visually-hidden-focusable text-white-50 form-control input-sm"
                            pattern="[A-Za-z0-9_]{36}"
                            required>
                            <Script> var input = document.getElementById('token');
                                      input.oninvalid = function(event) {
                                      event.target.setCustomValidity('Click here first-ah hian click la, i lichess account-ah log-in la, Authorize rawh.');
                                    }
                            </Script>
                 </div>
                    <div class="form-group fw-bold mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="hming" name = "hming" class="form-control" placeholder="Hmingpum" required>
                    </div>
                    <div class="form-group fw-bold mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" name = "address" class="form-control" placeholder="Veng leh khua" required>
                    </div>  
                    <div class="form-group fw-bold mb-3">
                        <label for="phone" class="form-label">Contact No</label>
                        <input type="number" id="phone" name = "phone" class="form-control" placeholder="WhatsApp No" pattern=".{8}" required>
                    </div>                 
                    <div class="form-group fw-bold mb-3">
                        <label for="lichessID" class="form-label">Lichess ID</label>
                        <input type="text" id="lichessID" name = "lichessID" class="form-control" placeholder="Lichess Username" required>
                    </div>                    
                    <div class="form-group fw-bold mb-3">
                        <label for="team" class="form-label">Lichess Team</label>
                        <select class="form-control" id="team" name = "team">
                            <option></option>
                            <option>Highlingo Team</option>
                            <option>Kolasib Knights Team</option>
                            <option>Leitlang Zarmawi CT</option>
                            <option>Maphasy</option>
                            <option>Mizo A Team</option>
                            <option>Mizo Chess Dream Team</option>
                            <option>Mizo Chuailo</option>
                            <option>Mizo Green</option>
                            <option>New Age Player</option>
                            <option>Ralven Chess Kha</option>
                            <option>Southern Storm</option>
                            <option>The Mizo Gambit Killers</option>
                            <option>The Mizo Rising Stars</option>
                            <option>Vanlalchhuanga(L) MCT</option>
                          </select></div>
                          <div>
                            <div id="form_alerts"></div>
                            <button class="btn btn-danger me-5" type="reset">Reset</button>
                            <button class="btn btn-primary me-5" type="submit">Send</button>
                          </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
    <script src="formsubmit.js" defer></script>
</body>
</html>
